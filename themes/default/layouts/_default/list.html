{{ define "main" }}
<h1>{{ .Title }}</h1>

<ul>
  {{ range .Site.RegularPages }}
  <li>
    <time datetime="{{ .Date }}">{{ .Date.Format "2006/01/02" }}</time> - <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
<hr/>
<div class="home-footer"><a href="{{ "index.xml" | absURL }}">rss<a></div>
{{ end }}
