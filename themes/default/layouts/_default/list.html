{{ define "main" }}
<h1>{{ .Title }}</h1>

<ul>
  {{ range .Site.RegularPages }}
  <li>
    <time datetime="{{ .Date }}">{{ .Date.Format "2006/01/02" }}</time> - <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
<hr/>
<div class="home-footer">
  <a href="mailto:0slogs.seating@icloud.com">e-mail</a> |
  <a href="https://github.com/lourenci">github</a> |
  {{ with .OutputFormats.Get "rss" -}}
    <a href="{{ .Permalink }}">rss<a/>
  {{ end -}}
{{ end }}
